<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation & Citations</title>
</head>
<body>
    <p>Within the paragraph <q>a short inline quotation.</q></p>

    <p>The website quotation:</p>
    <blockquote cite="http://www.example.com/index.html">
    This is a dummy text for some example.
    </blockquote>

    <p>The <abbr title="Hypertext Markup Language">HTML.</abbr></p>

    <address>
        Written by Name :<br>
        4958 Mill Road <br>
        Joliet. Il 60435 <br>
    </address>

    <p>More information can be found in <cite>[ISO-0000]</cite>.</p>

    <p>This text will go left to right.</p>
    <p><bdo dir="rtl">This text will go right to left.</bdo></p>

</body>
</html>
